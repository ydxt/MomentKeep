{% extends "base.html" %}

{% block title %}用户管理{% endblock %}
{% block header %}用户管理{% endblock %}

{% block content %}
    <div class="mb-3">
        <h2>用户列表</h2>
    </div>
    
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>#</th>
                    <th>用户名</th>
                    <th>邮箱</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ user['username'] }}</td>
                    <td>{{ user['email'] }}</td>
                    <td>{{ user['created_at'] }}</td>
                    <td>
                        <a href="{{ url_for('admin_user_details', user_id=user['id']) }}" class="btn btn-sm btn-outline-primary">查看详情</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
